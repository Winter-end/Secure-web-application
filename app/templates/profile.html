{% extends "base.html" %}
{% block content %}
    <div class="add-message">
        <h2><a href="{{ url_for('message.add_message') }}" class="btn btn-primary">Add New Message</a></h2>
    </div>

    <h1>Your Messages</h1>

    {% for message in messages %}
        <div class="card mb-3">
            <div class="card-body">
                {{ message.content | safe }}
                <p class="card-text"><small class="text-muted">{{ message.timestamp | e}}</small></p>
                <a href="{{ url_for('user.delete_message', message_id=message.id) }}" class="btn btn-danger btn-sm float-right">Delete</a>
            </div>
        </div>
    {% endfor %}

    <a href="{{ url_for('user.change_password') }}" class="btn btn-warning mt-3">Change Password</a>
{% endblock %}
